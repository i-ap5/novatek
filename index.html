
<!DOCTYPE html>
<html lang="en" class="dark scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novatek | Premium Digital Architecture</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link   href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=JetBrains+Mono:wght@300;400;500&family=Urbanist:ital,wght@0,100..900;1,100..900&&family=Instrument+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: "#e4b538",
            "bg-dark": "#050505",
            "bg-surface": "#0a0a0a",
            "border-light": "rgba(255, 255, 255, 0.08)"
          },
          fontFamily: {
            sans: ["Plus Jakarta Sans", "Urbanist", "sans-serif"],
            mono: ["JetBrains Mono", "monospace"],
            urban: ["Urbanist", "sans-serif"]
          },
          animation: {
            'fade-up': 'fadeUp 0.8s ease-out forwards',
            'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            },
            reveal: {
              '0%': { width: '0%' },
              '100%': { width: '100%' }
            }
            
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-bg-dark text-zinc-300 font-sans antialiased selection:bg-primary selection:text-bg-dark overflow-x-hidden;
      }
      h1, h2, h3, h4 {
        @apply text-white font-semibold tracking-tight;
      }
    }
    @layer utilities {
      .glass-card {
        @apply bg-zinc-900/20 border border-white/5 backdrop-blur-md hover:border-white/10 transition-all duration-500;
      }
      .btn-primary {
        @apply bg-primary text-bg-dark px-8 py-4 font-bold rounded-full hover:scale-105 active:scale-95 transition-all duration-300 shadow-lg shadow-primary/10;
      }
      .grid-blueprint {
        background-image: linear-gradient(to right, rgba(255,255,255,0.01) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(255,255,255,0.01) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-bg-dark;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-zinc-800 rounded-full hover:bg-primary transition-colors;
      }
      @keyframes text-reveal {
        from {
          opacity: 0;
          transform: translateY(16px);
          filter: blur(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
          filter: blur(0);
        }
      }

      .animate-text-reveal {
        animation: text-reveal 0.9s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .delay-1 { animation-delay: 0.15s; }
      .delay-2 { animation-delay: 0.3s; }
      .delay-3 { animation-delay: 0.45s; }
      .delay-4 { animation-delay: 0.6s; }

    }
      .reveal-hidden {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
    }
    .reveal-visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "ogl": "https://esm.sh/ogl@1.0.11"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
